        <h1>Ceasar Cipher</h1>
        
        <script>
            function cipherCode(keyIn, keyOut, msg) {
                var result = "";
                var add = function(ch) { result += (keyIn.indexOf(ch)==-1) ? ch : keyOut[keyIn.indexOf(ch)]; }
                for (var i = 0; i < msg.length; i++) { add(msg[i]); }
                return result;
            }
 
            var k1 = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
            var k2 = "DEFGHIJKLMNOPQRSTUVWXYZABCdefghijklmnopqrstuvwxyzabc";
            function encode(message) {cipherForm.message.value = cipherCode(k1, k2, message);}
            function decode(message) {cipherForm.message.value = cipherCode(k2, k1, message);}
        </script>

        <form name="cipherForm">
            <textarea name="message" cols="50" rows="3">Hello World.</textarea><br>
            <input type="button" value="Encode" onclick="encode(cipherForm.message.value);">
            <input type="button" value="Decode" onclick="decode(cipherForm.message.value);">
        </form>
